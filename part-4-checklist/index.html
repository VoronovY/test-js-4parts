<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Checklist</title>
  </head>
  <body>
    <div class="wraper">
      <div data-checkboxes-conainer class="checkboxes">
        <input data-checkbox="1" class="checkbox" type="checkbox" />
        <input data-checkbox="2" class="checkbox" type="checkbox" />
        <input data-checkbox="3" class="checkbox" type="checkbox" />
        <input data-checkbox="4" class="checkbox" type="checkbox" />
        <input data-checkbox="5" class="checkbox" type="checkbox" />
        <input data-checkbox="6" class="checkbox" type="checkbox" />
        <input data-checkbox="7" class="checkbox" type="checkbox" />
        <input data-checkbox="8" class="checkbox" type="checkbox" />
        <input data-checkbox="9" class="checkbox" type="checkbox" />
        <input data-checkbox="10" class="checkbox" type="checkbox" />
        <input data-checkbox-all="0" class="checkbox" type="checkbox" />
      </div>
      <div data-boxes-conainer class="boxes">
        <div data-box="1" class="boxes__box"></div>
        <div data-box="2" class="boxes__box"></div>
        <div data-box="3" class="boxes__box"></div>
        <div data-box="4" class="boxes__box"></div>
        <div data-box="5" class="boxes__box"></div>
        <div data-box="6" class="boxes__box"></div>
        <div data-box="7" class="boxes__box"></div>
        <div data-box="8" class="boxes__box"></div>
        <div data-box="9" class="boxes__box"></div>
        <div data-box="10" class="boxes__box"></div>
      </div>
    </div>
  </body>
</html>
